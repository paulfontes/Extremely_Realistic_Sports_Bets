<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav class="container-fluid bg-primary">
        <section class="row ">
            <div class="col-2 d-flex flex-direction: flex-column justify-content-end ">
                <h1>ERSB</h1>
            </div>
            <div class="col-5 d-flex flex-direction: flex-column flex-column justify-content-end my-1 ">
                <span>Extremely Realistic Sports Bets</span>
            </div>
        </section>
    </nav>
    <main class="container-fluid">
        <section class="row justify-content-center text-center">
            <h6>Bank</h6>
            <div class="col-5 border border-black d-flex justify-content-end">
                <div>Bank: $<span id="bank">0.00</span></div>
            </div>
        </section>
        <section class="row justify-content-center text-center">
            <div class="col-5">
                <p>Team 1</p>
                <div id="team1" class="border border-black rounded-4">
                </div>
                <button class="btn bg-secondary" onclick="betTeam1(5)"> Bet 5</button>
                <button onclick="betTeam1(25)" class="btn bg-secondary"> Bet 25</button>
                <button class="btn bg-secondary" onclick="betTeam1(100)"> Bet 100</button>
            </div>
            <div class="col-5">
                <p>Team 2</p>
                <div id="team2" class="border border-black rounded-4">
                    
                </div>
                <button class="btn bg-secondary" onclick="betTeam2(5)"> Bet 5</button>
                <button onclick="betTeam2(25)" class="btn bg-secondary"> Bet 25</button>
                <button class="btn bg-secondary" onclick="betTeam2(100)"> Bet 100</button>
            </div>
        </section>

    </main>
</body>
</html>
